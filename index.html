<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Weather Dashboard</title>
  </head>
  <body>

    
    <header>
    <nav class="navbar bg-primary ">
      <div class="container-fluid">
        <a class="navbar-brand mb-0" href="./index.html">
          <p class="h3 text-white">Weather Dashboard</p>
        </a>
      </div>
    </nav>
    </header>

    <main class="d-flex flex-column flex-wrap justify-content-center mx-auto">
      <div id="search-current-weather-containter" class = "d-flex flex-row flex-wrap mx-auto pt-5 pb-2">
        <div id = "search-container" class="card d-flex flex-column border-0 mx-auto">
          <div class="card-body">
              <form class="d-flex mb-4" role="search">
                <label for="search-bar" class="form-label my-auto">City</label>
                <input class="form-control me-4 ms-3" id="search-bar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
              </form>
              <div id="search-history-container" class="d-flex mb-4">
                <button id="clear-history-button" class="btn btn-outline-primary me-3" type="button">Clear history</button>
                <select id="search-history" class="form-select me-1">
                  <option selected>Search History</option>
                </select>
              </div>
              <div id="search-results-container" class="d-flex flex-column">
                <div id="search-results" class="d-flex flex-column my-3">
                </div>
              </div>
          </div>
        </div>
        <div id="current-weather-container" class="mx-auto px-2  w-100">
          <div  id="current-weather" class="card d-flex py-4 border-0">
            <div class="bg-primary d-flex flex-column justify-content-center px-3 rounded border ">
              <p id="current-city" class="text-center text-white fs-3"></p>
              <image id="current-icon" class="mx-auto">
            </div>
            <p id="current-description" class="text-center fs-4"></p>
            <p id="current-temp" class="text-center fs-4"></p>
            <p id="current-wind" class="text-center fs-4"></p>
            <p id="current-humidity" class="text-center fs-4"></p>
          </div>
        </div>
      </div> 
      <div id="forecast-container" class="d-flex flex-column p-1">
        <p id="forcast-title" class="my-4 fs-1 text-center">5-Day Forecast</p>
        <div class="d-flex flex-row flex-wrap justify-content-center" id="forecast">
          <div class="card my-3 w-10" id="d1-forcast">
            <div class="card-header" id="d1-header">
              <p class="card-title fs-5 text-white text-center" id="d1-date">day</p>
              <div class="d-flex justify-content-center">
                <img id="d1-icon">
              </div>
            </div>
            <div class="card-body">
              <p class="card-text text-center" id="d1-desc">description</p>
              <p class="card-text text-center" id="d1-temp">temp</p>
              <p class="card-text text-center" id="d1-wind">wind</p>
              <p class="card-text text-center" id="d1-humid">humidity</p>
            </div>
          </div>
          <div class="card my-3 w-10" id="d2-forcast">
            <div class="card-header" id="d2-header">
              <p class="card-title fs-5 text-white text-center" id="d2-date">day</p>
              <div class="d-flex justify-content-center">
                <img id="d2-icon">
              </div>
            </div>
            <div class="card-body">
              <p class="card-text text-center" id="d2-desc">description</p>
              <p class="card-text text-center" id="d2-temp">temp</p>
              <p class="card-text text-center" id="d2-wind">wind</p>
              <p class="card-text text-center" id="d2-humid">humidity</p>
            </div>
          </div>
          <div class="card my-3 w-10" id="d3-forcast">
            <div class="card-header" id="d3-header">
              <p class="card-title fs-5 text-white text-center" id="d3-date">day</p>
              <div class="d-flex justify-content-center">
                <img id="d3-icon">
              </div>
            </div>
            <div class="card-body">
              <p class="card-text text-center" id="d3-desc">description</p>
              <p class="card-text text-center" id="d3-temp">temp</p>
              <p class="card-text text-center" id="d3-wind">wind</p>
              <p class="card-text text-center" id="d3-humid">humidity</p>
            </div>
          </div>
          <div class="card my-3 w-10" id="d4-forcast">
            <div class="card-header" id="d4-header">
              <p class="card-title fs-5 text-white text-center" id="d4-date">day</p>
              <div class="d-flex justify-content-center">
                <img id="d4-icon">
              </div>
            </div>
            <div class="card-body">
              <p class="card-text text-center" id="d4-desc">description</p>
              <p class="card-text text-center" id="d4-temp">temp</p>
              <p class="card-text text-center" id="d4-wind">wind</p>
              <p class="card-text text-center" id="d4-humid">humidity</p>
            </div>
          </div>
          <div class="card my-3 w-10" id="d5-forcast">
            <div class="card-header" id="d5-header">
              <p class="card-title fs-5 text-white text-center" id="d5-date">day</p>
              <div class="d-flex justify-content-center">
                <img id="d5-icon">
              </div>
            </div>
            <div class="card-body">
              <p class="card-text text-center" id="d5-desc">description</p>
              <p class="card-text text-center" id="d5-temp">temp</p>
              <p class="card-text text-center" id="d5-wind">wind</p>
              <p class="card-text text-center" id="d5-humid">humidity</p>
            </div>
          </div>
        </div>
      </div>
    </main>
