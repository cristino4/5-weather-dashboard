<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Weather Dashboard</title>
  </head>
  <body>

    
    <header>
    <nav class="navbar bg-primary ">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" ><strong>Weather Dashboard</strong></span>
      </div>
    </nav>
    </header>

    <main class="d-flex flex-row flex-wrap mx-auto">
      <div class="card d-flex flex-column">
        <div class="card-body">
            <form class="d-flex mb-2" role="search">
              <label for="search-bar" class="form-label">Search by City</label>
              <input class="form-control me-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="button" id="search-button">Search</button>
            </form>
            <select id="search-history" class="form-select">
              <option selected>Search History</option>
            </select>
            <div id="search-results-container" class="d-flex flex-column">
              <p>Search Results</p>
            <div id="search-results" class="d-flex flex-column">

            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-column" id="forcast-container">
        <div class="card d-flex" id="current-weather">
          <p id="current-city"></p>
          <i id="current-icon"></i>
          <p id="current-description"></p>
          <p id="current-temp"></p>
          <p id="current-wind"></p>
          <p id="current-humidity"></p>
        </div>
        <p>5-Day Forecast</p>
        <div class="d-flex flex-row flex-wrap" id="forcast">
          <div class="card text-bg-primary" id="d1-forcast">
            <div class="card-header" id="d1-header">
              <p class="card-title" id="d1-date">day</p>
            </div>
            <div class="card-body">
              <p class="card-text" id="d1-desc">description</p>
              <p class="card-text" id="d1-temp">temp</p>
              <p class="card-text" id="d1-wind">wind</p>
              <p class="card-text" id="d1-humid">humidity</p>
            </div>
          </div>
          <div class="card text-bg-primary" id="d2-forcast">
            <div class="card-header" id="d2-header">
              <p class="card-title" id="d2-date">day</p>
            </div>
            <div class="card-body">
              <p class="card-text" id="d2-desc">description</p>
              <p class="card-text" id="d2-temp">temp</p>
              <p class="card-text" id="d2-wind">wind</p>
              <p class="card-text" id="d2-humid">humidity</p>
            </div>
          </div>
          <div class="card text-bg-primary" id="d3-forcast">
            <div class="card-header" id="d3-header">
              <p class="card-title" id="d3-date">day</p>
            </div>
            <div class="card-body">
              <p class="card-text" id="d3-desc">description</p>
              <p class="card-text" id="d3-temp">temp</p>
              <p class="card-text" id="d3-wind">wind</p>
              <p class="card-text" id="d3-humid">humidity</p>
            </div>
          </div>
          <div class="card text-bg-primary" id="d4-forcast">
            <div class="card-header" id="d4-header">
              <p class="card-title" id="d4-date">day</p>
            </div>
            <div class="card-body">
              <p class="card-text" id="d4-desc">description</p>
              <p class="card-text" id="d4-temp">temp</p>
              <p class="card-text" id="d4-wind">wind</p>
              <p class="card-text" id="d4-humid">humidity</p>
            </div>
          </div>
          <div class="card text-bg-primary" id="d5-forcast">
            <div class="card-header" id="d5-header">
              <p class="card-title" id="d5-date">day</p>
            </div>
            <div class="card-body">
              <p class="card-text" id="d5-desc">description</p>
              <p class="card-text" id="d5-temp">temp</p>
              <p class="card-text" id="d5-wind">wind</p>
              <p class="card-text" id="d5-humid">humidity</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "assets/js/script.js"></script>

  </body>
</html>
